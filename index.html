<h1>govapi.tw</h1>
<p>govapi.tw 是想要將政府的網站可以直接轉換成 API ，使用上只需要把 gov.tw 加上 api 三個字母變成 gov<strong>api></strong>.tw 就可以使用</p>
<p>若有希望能被結構化成 API 的網站的需求，或者是手上已經有寫好 parser ，願意一起協力提供 API 服務的，歡迎到 https://github.com/govapitw/govapi.tw/ 這個 repository 開 issues 討論喔!</p>
<h3>支援網站列表</h3>
<ul>
<li><a href="http://data.govapi.tw">data.gov.tw => data.govapi.tw</a></li>
</ul>
</div>
